<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LeirskolePortalen - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
        }
        .badge {
            font-size: 0.9em;
        }
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1055;
        }
    </style>
</head>
<body>
<div class="container my-5 pt-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LeirskolePortalen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/leir/liste}">Leirer</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/deltaker/liste/1}">Deltakere</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/innkvartering}">Innkvartering</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/skole/kunder}">Skoler</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" th:href="@{/logout}">Logg ut</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="pt-5 mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Kommende leirer</h2>
            <form method="get" class="d-flex">
                <input type="text" name="sok" class="form-control me-2" placeholder="Søk etter leir eller skole">
                <button type="submit" class="btn btn-outline-primary">Søk</button>
            </form>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <a th:href="@{/leir/liste}" class="text-decoration-none text-dark">
                    <div class="card bg-light p-3 text-center">
                        <h6>Leirer</h6>
                        <h3 th:text="${leirCount}">0</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a th:href="@{/deltaker/liste/1}" class="text-decoration-none text-dark">
                    <div class="card bg-light p-3 text-center">
                        <h6>Deltakere</h6>
                        <h3 th:text="${deltakerCount}">0</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a th:href="@{/deltaker/ufordelte}" class="text-decoration-none text-dark">
                    <div class="card bg-warning p-3 text-center">
                        <h6>Ufordelte deltakere</h6>
                        <h3 th:text="${ufordelteCount}">0</h3>
                    </div>
                </a>
            </div>
        </div>

        <div class="mb-4">
            <a href="/leir/ny" class="btn btn-primary me-2">+ Ny leir</a>
            <a href="/deltaker/ny" class="btn btn-success me-2">+ Ny deltaker</a>
            <a href="/skole/ny" class="btn btn-info me-2">+ Ny skole</a>
            <a href="/skoleplan/ny" class="btn btn-secondary">+ Tildel skole</a>
        </div>

        <div th:each="leir : ${leirer}" class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5>
                    <span th:text="${leir.navn}"></span>
                    (<span th:text="${#temporals.format(leir.startDato, 'dd.MM.yyyy')} + ' - ' + ${#temporals.format(leir.sluttDato, 'dd.MM.yyyy')}"></span>)
                </h5>
            </div>
            <div class="card-body">
                <strong>Skoler:</strong>
                <ul class="list-group list-group-flush">
                    <li th:each="skoleplan : ${leir.skoleplan}" class="list-group-item">
                        <strong th:text="${skoleplan.skole.navn}"></strong>
                        <span class="badge bg-primary ms-2" th:text="${#lists.size(skoleplan.deltakere)} + ' elever'"></span>
                        <ul class="mt-2 ps-3">
                            <li th:each="d : ${skoleplan.deltakere}">
                                <span th:text="${d.navn}"></span>
                                <span th:if="${d.allergi}" class="text-danger"> - <strong>Allergi:</strong> <span th:text="${d.allergi}" th:insert="~{::#toastContainer}" /></span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Toast container -->
<div class="toast-container" id="toastContainer">
    <div class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" id="allergiToast">
        <div class="d-flex">
            <div class="toast-body">
                ⚠️ Allergivarsel: En deltaker har registrert allergi!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Lukk"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const hasAllergies = document.querySelectorAll('.text-danger').length > 0;
        if (hasAllergies) {
            const toast = new bootstrap.Toast(document.getElementById('allergiToast'));
            toast.show();
        }
    });
</script>
</body>
</html>
