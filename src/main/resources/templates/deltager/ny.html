<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ny Deltaker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Legg til ny deltaker</h2>

  <form th:action="@{/deltaker}" method="post" th:object="${deltaker}">
    <div class="mb-3">
      <label for="navn" class="form-label">Navn</label>
      <input type="text" class="form-control" id="navn" th:field="*{navn}" placeholder="Skriv deltakerens navn" required />
    </div>

    <button type="submit" class="btn btn-primary">Lagre</button>
    <a href="/deltaker/oversikt" class="btn btn-secondary ms-2">Avbryt</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
