<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deltakeroversikt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Deltakeroversikt</h2>
  <a href="/deltaker/ny" class="btn btn-primary mb-3">Ny deltaker</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Navn</th>
      <th>Leir</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="deltaker : ${deltakere}">
      <td th:text="${deltaker.id}"></td>
      <td th:text="${deltaker.navn}"></td>
      <td th:text="${deltaker.leir != null ? deltaker.leir.navn : 'Ingen'}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
