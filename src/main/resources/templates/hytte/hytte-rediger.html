<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeirskolePortalen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap og ikoner -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
          --bg-light: #f9fafb;
          --text-light: #212529;
          --card-bg-light: #fff;
          --bg-dark: #212529;
          --text-dark: #f8f9fa;
          --card-bg-dark: #2c2f33;
        }

        body.light {
          background-color: var(--bg-light);
          color: var(--text-light);
        }

        body.dark {
          background-color: var(--bg-dark);
          color: var(--text-dark);
        }

        .card {
          border-radius: 1rem;
          transition: transform 0.2s, background-color 0.3s;
        }

        .card:hover {
          transform: translateY(-3px);
        }

        body.light .card {
          background-color: var(--card-bg-light);
          color: var(--text-light);
          box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.05);
        }

        body.dark .card {
          background-color: var(--card-bg-dark);
          color: var(--text-dark);
          box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
        }

       .dnb-style-navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #d0ece9;
      background-color: white;
      color: #0d6efd;
      font-family: "Segoe UI", sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1050;
    }
        .nav-left, .nav-center, .nav-right {
          display: flex;
          align-items: center;
        }

        .nav-left i, .nav-right i {
          font-size: 1.2rem;
        }

        .nav-left span, .nav-right span {
          font-size: 0.8rem;
          margin-left: 0.3rem;
        }

        .nav-center {
          flex-grow: 1;
          justify-content: center;
        }

        .logo {
          font-weight: bold;
          font-size: 1.0rem;
          color:  #d63384;
          text-decoration: none;
        }

        .nav-right .nav-icon {
          display: flex;
          align-items: center;
          margin-left: 1.5rem;
        }

        .nav-right .nav-icon a {
          display: flex;
          align-items: center;
          color: inherit;
          text-decoration: none;
        }

        .side-menu {
          position: fixed;
          top: 0;
          left: -260px;
          width: 260px;
          height: 100%;
          background-color: #ffffff;
          box-shadow: 2px 0 5px rgba(0,0,0,0.1);
          padding: 1rem;
          transition: left 0.3s ease-in-out;
          z-index: 1051;
        }

        .side-menu.active {
          left: 0;
        }

        .side-menu-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 1rem;
        }

        .side-menu ul li {
          margin: 1rem 0;
        }

    .bg-footer-top {
      background-color: #c84646 /* rÃ˜D*/
    }

    .bg-footer-bottom {
      background-color: #972121 /* Dypere bunnstripe */
    }
        .side-menu ul li a {
          color: #0d6efd;
          text-decoration: none;
          font-weight: 500;
        }

        .side-menu-overlay {
          display: none;
          position: fixed;
          top: 0; left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0,0,0,0.3);
          z-index: 1050;
        }

        .side-menu-overlay.active {
          display: block;
        }

        @media (max-width: 576px) {
          .nav-left span, .nav-right span {
            display: none;
          }

          .nav-right .nav-icon {
            margin-left: 0.8rem;
          }
        }
    </style>
</head>
<body class="light" style="padding-top: 70px;">
<header>
    <nav class="dnb-style-navbar">
        <div class="nav-left" onclick="toggleSideMenu()">
            <i class="fas fa-bars"></i>
            <span>Meny</span>
        </div>
        <div class="nav-center">
            <a href="/" class="logo">
                LeirskolePortalen
            </a>
        </div>
        <div class="nav-right">
            <div class="nav-icon">
                <a href="/sok"><i class="fas fa-search"></i><span>SÃ¸k</span></a>
            </div>
            <div class="nav-icon">
                <a href="/login"><i class="fas fa-sign-in-alt"></i><span>Logg inn</span></a>
            </div>
        </div>
    </nav>

    <div id="sideMenu" class="side-menu">
        <div class="side-menu-header">
            <span>Hovedmeny</span>
            <button class="btn-close" onclick="toggleSideMenu()"></button>
        </div>
        <ul class="list-unstyled">
            <li><a href="/leir/liste"><i class="fas fa-campground me-2"></i>Leirer</a></li>
            <li><a href="/deltaker/liste/1"><i class="fas fa-users me-2"></i>Deltakere</a></li>
            <li><a href="/innkvartering"><i class="fas fa-bed me-2"></i>Innkvartering</a></li>
            <li><a href="/skole/kunder"><i class="fas fa-school me-2"></i>Skoler</a></li>
            <li><a href="/risiko"><i class="fas fa-exclamation-triangle me-2"></i>Risikovurdering</a></li>
            <li><a href="/hytte/liste/1"><i class="fas fa-house-user me-2"></i>Administrere hytter</a></li>
        </ul>
    </div>
    <div id="sideMenuOverlay" class="side-menu-overlay" onclick="toggleSideMenu()"></div>
</header>
<body class="container mt-4">

<!-- âœ… Navigasjonsmeny -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LeirskolePortalen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#meny"

    </div>
</nav>

<h2 class="mb-4">Rediger hytte</h2>

<!-- âœ… Redigeringsskjema -->
<form th:action="@{/hytte/rediger}" th:object="${hytte}" method="post" class="row g-3">

    <!-- Skjult ID for hytte -->
    <input type="hidden" th:field="*{id}" />
    <!-- Skjult leir-ID for redirect etter lagring -->
    <input type="hidden" th:field="*{leir.id}" />

    <div class="col-md-6">
        <label for="navn" class="form-label">Navn pÃ¥ hytte</label>
        <input type="text" class="form-control" id="navn" th:field="*{navn}" required>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">ðŸ’¾ Lagre endringer</button>
        <a th:href="@{'/hytte/liste/' + ${hytte.leir.id}}" class="btn btn-secondary ms-2">Tilbake til hytteoversikt</a>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
