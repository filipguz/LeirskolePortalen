<!DOCTYPE html>
<html lang="no" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Leirskoleportalen</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
  <nav class="mobile-menu" id="mobileMenu">
    <a href="/leir/liste"><i class="fas fa-campground"></i> Leirer</a>
    <a href="/deltaker/liste/1"><i class="fas fa-users"></i> Deltakere</a>
    <a href="/innkvartering"><i class="fas fa-bed"></i> Innkvartering</a>
    <a href="/skole/kunder"><i class="fas fa-school"></i> Skoler</a>
    <a href="/skoleplan/liste"><i class="fas fa-calendar-alt"></i> Skoleplaner</a>
    <a href="/risiko"><i class="fas fa-exclamation-triangle"></i> Risikoanalyse</a>
  </nav>
  <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">

    <!-- Venstre del -->
    <div style="display: flex; align-items: center; gap: 1rem;">
      <button class="menu-button" onclick="toggleMenu()" aria-label="Meny" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
          <path stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <a th:href="@{/}" class="logo" style="text-decoration: none; color: inherit;">
        LEIRSKOLE<br />PORTALEN
      </a>
    </div>

    <!-- Høyre del -->
    <div class="actions" style="display: flex; align-items: center;">
      <a href="#" aria-label="Søk">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
          <circle cx="11" cy="11" r="8" stroke-width="2"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2"/>
        </svg>
      </a>
      <a href="/login" aria-label="Logg inn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
          <path stroke-width="2" d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4M10 17l5-5m0 0l-5-5m5 5H3"/>
        </svg>
      </a>
    </div>
  </div>
</header>

<main>

  <section class="dashboard-header">
    <h1>Velkommen til Leirskoleportalen</h1>
    <p>Velg hva du ønsker å administrere</p>
  </section>

  <section class="card-grid">
    <a href="/leir/liste" class="card">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-width="2" d="M3 6l3 1 3-2 3 2 3-2 3 2 3-1v13H3V6z"/>
      </svg>
      Leirer
    </a>

    <a href="/deltaker/liste/1" class="card">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4" stroke-width="2"/>
        <path stroke-width="2" d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
      </svg>
      Deltakere
    </a>

    <a href="/innkvartering" class="card">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-width="2" d="M4 10V4h16v6M4 10v10h16V10M4 10l8 6 8-6"/>
      </svg>
      Innkvartering
    </a>

    <a href="/skole/kunder" class="card">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-width="2" d="M12 6v6h6"/>
        <circle cx="12" cy="12" r="10" stroke-width="2"/>
      </svg>
      Skoler
    </a>

    <a href="/skoleplan/liste" class="card">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <rect width="16" height="12" x="4" y="6" stroke-width="2" rx="2"/>
        <path stroke-width="2" d="M8 10h8M8 14h5"/>
      </svg>
      Skoleplaner
    </a>

    <a href="/risiko" class="card">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-width="2" d="M12 9v2m0 4h.01M21 12A9 9 0 1 1 3 12a9 9 0 0 1 18 0z"/>
      </svg>
      Risikoanalyse
    </a>
  </section>

</main>
<br>
<br>
<footer class="footer">
  &copy; 2025 Leirskoleportalen
</footer>

<script>
  function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    const button = document.querySelector(".menu-button");
    const isOpen = menu.classList.toggle("open");
    button.setAttribute("aria-expanded", isOpen);
  }

  document.addEventListener('click', function (e) {
    const menu = document.getElementById("mobileMenu");
    const button = document.querySelector(".menu-button");
    if (!menu.contains(e.target) && !button.contains(e.target)) {
      menu.classList.remove("open");
      button.setAttribute("aria-expanded", "false");
    }
  });
</script>
</body>
</html>
