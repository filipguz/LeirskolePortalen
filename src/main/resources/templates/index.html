<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leirskoleportalen</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #e2e5e6;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      font-size: 1rem;
      position: relative;
    }

    .logo {
      font-weight: bold;
      line-height: 1.2;
      letter-spacing: 0.1rem;
      padding-left: 0.5rem;
    }

    .actions {
      display: flex;
      gap: 1.2rem;
      align-items: center;
    }

    .menu-button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .mobile-menu {
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 220px;
      background: white;
      border-right: 1px solid #ccc;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      z-index: 100;
      padding: 2rem 1rem;
      flex-direction: column;
      display: flex;
      role: navigation;
    }

    .mobile-menu.open {
      transform: translateX(0);
    }

    .mobile-menu a {
      display: block;
      padding: 0.75rem 0;
      text-decoration: none;
      color: #000;
      transition: background-color 0.2s;
    }

    .mobile-menu a:hover,
    .mobile-menu a:focus {
      background-color: #f1f1f1;
    }

    main {
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .option {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 1.5rem;
      border: 1px solid #cfeff2;
      border-radius: 0.5rem;
      background-color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      color: #000;
      transition: background-color 0.2s;
    }

    .option:hover {
      background-color: #d9f0f3;
    }

    .option svg {
      margin-right: 1rem;
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #118090;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0d6c77;
    }

    @media (min-width: 600px) {
      .options {
        flex-direction: row;
      }

      .option {
        width: 250px;
      }
    }
  </style>
</head>
<body>
<header>
  <div style="display: flex; align-items: center; gap: 1rem;">
    <button class="menu-button" onclick="toggleMenu()" aria-label="Meny" aria-expanded="false">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
        <path stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <div class="logo">
      LEIRSKOLE<br />PORTALEN
    </div>
  </div>

  <div class="actions">
    <a href="#" aria-label="Søk">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
        <circle cx="11" cy="11" r="8" stroke-width="2"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2"/>
      </svg>
    </a>
    <a href="/login" aria-label="Logg inn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
        <path stroke-width="2" d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4M10 17l5-5m0 0l-5-5m5 5H3"/>
      </svg>
    </a>
  </div>

  <nav class="mobile-menu" id="mobileMenu" role="navigation">
    <a href="/">Dashboard</a>
    <a href="/leir/liste">Leirer</a>
    <a href="/deltaker/liste/1">Deltakere</a>
    <a href="/innkvartering">Innkvartering</a>
    <a href="/risiko">Risikovurdering</a>
    <a href="/skole/kunder">Skoler</a>
    <a href="/skoleplan/liste">Skoleplaner</a>
  </nav>
</header>

<main>
  <h1>Hva vil du gjøre?</h1>
  <div class="options">
    <a class="option" href="/leir/liste">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 6l3 1 3-2 3 2 3-2 3 2 3-1v13H3V6z"/></svg>
      Kommende leirer
    </a>
    <a class="option" href="/deltaker/liste/1">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4" stroke-width="2"/><path stroke-width="2" d="M4 20c0-4 4-6 8-6s8 2 8 6"/></svg>
      Deltakere
    </a>
    <a class="option" href="/innkvartering">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 10V4h16v6M4 10v10h16V10M4 10l8 6 8-6"/></svg>
      Innkvartering
    </a>
  </div>
  <a href="/leirskoleportal/tjenester" class="btn">Se alle funksjoner</a>
</main>

<script>
  function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    const button = document.querySelector(".menu-button");
    const isOpen = menu.classList.toggle("open");
    button.setAttribute("aria-expanded", isOpen);
  }

  document.addEventListener('click', function (e) {
    const menu = document.getElementById("mobileMenu");
    const button = document.querySelector(".menu-button");
    if (!menu.contains(e.target) && !button.contains(e.target)) {
      menu.classList.remove("open");
      button.setAttribute("aria-expanded", "false");
    }
  });
</script>
</body>
</html>
