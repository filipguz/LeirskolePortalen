<!-- templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>LeirskolePortalen - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="mb-4">Velkommen til LeirskolePortalen</h1>

<div class="row mb-4">
  <div class="col-md-6">
    <div class="card text-bg-light">
      <div class="card-body">
        <h5 class="card-title">Antall leirer</h5>
        <p class="card-text fs-4" th:text="${leirCount}">0</p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card text-bg-light">
      <div class="card-body">
        <h5 class="card-title">Antall deltakere</h5>
        <p class="card-text fs-4" th:text="${deltakerCount}">0</p>
      </div>
    </div>
  </div>
</div>

<a class="btn btn-primary" th:href="@{/leir/liste}">Gå til leirer</a>
<a class="btn btn-secondary" th:href="@{/deltaker/liste/1}">Gå til deltakere</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
