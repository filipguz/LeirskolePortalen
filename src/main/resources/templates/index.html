<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>LeirskolePortalen - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-3">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LeirskolePortalen</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/leir/liste}">Leirer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/deltaker/liste/1}">Deltakere</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Om</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<h1 class="mb-4">Velkommen til LeirskolePortalen</h1>

<div class="row g-4 mb-4">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card text-bg-primary text-center p-3">
      <h5 class="card-title">Antall leirer</h5>
      <p class="card-text fs-3 fw-bold" th:text="${leirCount}">0</p>
    </div>
  </div>
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card text-bg-success text-center p-3">
      <h5 class="card-title">Antall deltakere</h5>
      <p class="card-text fs-3 fw-bold" th:text="${deltakerCount}">0</p>
    </div>
  </div>
</div>

<div class="d-flex gap-3">
  <a class="btn btn-primary btn-lg flex-grow-1" th:href="@{/leir/liste}">Gå til leirer</a>
  <a class="btn btn-secondary btn-lg flex-grow-1" th:href="@{/deltaker/liste/1}">Gå til deltakere</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
