<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ny Innkvarering</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Leirskole Portalen</a>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Legg til innkvarering</h2>

  <form th:action="@{/innkvarering}" method="post">
    <input type="hidden" name="leirId" th:value="${leirId}" />

    <div class="mb-3">
      <label for="navn" class="form-label">Navn (hytte/rom)</label>
      <input type="text" class="form-control" id="navn" name="navn" placeholder="F.eks. Hytte 1" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Velg deltakere</label>
      <div class="row row-cols-1 row-cols-md-2 g-2" style="max-height: 300px; overflow-y: auto;">
        <div class="col" th:each="deltaker : ${deltakere}">
          <div class="form-check">
            <input class="form-check-input" type="checkbox"
                   th:id="'deltaker-' + ${deltaker.id}"
                   name="deltakerIds" th:value="${deltaker.id}" />
            <label class="form-check-label" th:for="'deltaker-' + ${deltaker.id}" th:text="${deltaker.navn}"></label>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary me-3">Lagre</button>
      <a th:href="@{/innkvarering/oversikt(leirId=${leirId})}" class="btn btn-secondary">Avbryt</a>
    </div>
  </form>
</div>

<!-- Bootstrap Bundle JS for interaktivitet -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
