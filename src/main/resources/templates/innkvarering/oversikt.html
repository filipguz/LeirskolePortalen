<head>
    <meta charset="UTF-8">
    <title>Innkvareringsoversikt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h2 class="mb-4">Innkvareringsoversikt</h2>

<div th:if="${innkvareringer.isEmpty()}" class="alert alert-info">
    Ingen innkvareringer er registrert for denne leiren enda.
</div>

<div th:each="innkvarering : ${innkvareringer}" class="card mb-3">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0" th:text="'Hytte: ' + ${innkvarering.navn}"></h5>
    </div>
    <div class="card-body">
        <p><strong>Deltakere:</strong></p>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="deltaker : ${innkvarering.deltakere}" th:text="${deltaker.navn}"></li>
        </ul>
    </div>
</div>

</body>
