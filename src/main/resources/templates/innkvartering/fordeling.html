<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Innkvartering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hytte-container {
        border: 3px dashed #4e73df;
        border-radius: 15px;
        padding: 15px;
        min-height: 220px;
        background-color: #fff;
        margin-bottom: 1rem;
    }

    .hytte-container.drag-over {
        background-color: #e8f0fe;
        border-color: #2e59d9;
    }

    .hytte-title {
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
    }

    .deltaker {
        background-color: #d1ecf1;
        padding: 8px 12px;
        margin-bottom: 6px;
        border-radius: 8px;
        cursor: grab;
        text-align: center;
    }

    .deltaker:hover {
        background-color: #bee5eb;
    }

    .drop-zone-label {
        font-style: italic;
        color: #888;
        text-align: center;
    }

    .floating-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
    }
  </style>
</head>
<body class="container mt-4">
<!-- ‚úÖ Sticky & responsive toppmeny -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LeirskolePortalen</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#meny" aria-controls="meny" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="meny">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Hjem</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/leir/liste}">Leirer</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/deltaker/liste/1}">Deltakere</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/innkvartering}">Innkvartering</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/brukere}">Admin</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logg ut</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>üèïÔ∏è Fordel deltakere i hytter</h2>
  <div>
    <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#leggTilDeltakerModal">+ Deltaker</button>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#leggTilHytteModal">+ Hytte</button>
  </div>
</div>

<div class="row">
  <div class="col-md-8">
    <div class="row" th:each="hytte : ${hytter}">
      <div class="col-12 col-md-6">
        <div class="hytte-container"
             th:attr="data-hytte-id=${hytte.id}"
             ondragover="allowDrop(event)"
             ondrop="drop(event)"
             ondragleave="removeHighlight(event)"
             ondragenter="highlight(event)">
          <div class="hytte-title" th:text="${hytte.navn}">Hytte</div>
          <div th:each="d : ${hytte.deltakere}">
            <div class="deltaker"
                 draggable="true"
                 th:text="${d.navn}"
                 th:attr="data-deltaker-id=${d.id}"
                 ondragstart="drag(event)">
            </div>
          </div>
          <div class="drop-zone-label">Dra deltakere hit</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Ufordelte -->
  <div class="col-md-4 mt-4 mt-md-0">
    <h4>üéí Ufordelte</h4>
    <div class="hytte-container"
         data-hytte-id="null"
         ondragover="allowDrop(event)"
         ondrop="drop(event)"
         ondragleave="removeHighlight(event)"
         ondragenter="highlight(event)">
      <div th:each="d : ${deltakere}">
        <div th:if="${d.hytte == null}"
             class="deltaker"
             draggable="true"
             th:text="${d.navn}"
             th:attr="data-deltaker-id=${d.id}"
             ondragstart="drag(event)">
        </div>
      </div>
      <div class="drop-zone-label">Dra hit for √• fjerne fra hytte</div>
    </div>
  </div>
</div>

<!-- Modal: Legg til deltaker -->
<div class="modal fade" id="leggTilDeltakerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" method="post" th:action="@{/deltaker/ny}">
      <div class="modal-header">
        <h5 class="modal-title">Legg til deltaker</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input class="form-control mb-2" name="navn" placeholder="Navn" required />
        <input class="form-control mb-2" name="alder" placeholder="Alder" type="number" required />
        <input class="form-control mb-2" name="allergi" placeholder="Allergi (valgfritt)" />
        <input class="form-control mb-2" name="kontaktperson" placeholder="Kontaktperson" />
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Lagre</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal: Legg til hytte -->
<div class="modal fade" id="leggTilHytteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" method="post" th:action="@{/hytte/ny}">
      <div class="modal-header">
        <h5 class="modal-title">Legg til hytte</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input class="form-control mb-2" name="navn" placeholder="Navn p√• hytte" required />
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Lagre</button>
      </div>
    </form>
  </div>
</div>

<script>
  function allowDrop(ev) {
      ev.preventDefault();
  }

  function drag(ev) {
      ev.dataTransfer.setData("text/plain", ev.target.getAttribute("data-deltaker-id"));
  }

  function drop(ev) {
      ev.preventDefault();
      const deltakerId = ev.dataTransfer.getData("text/plain");
      const hytteId = ev.currentTarget.getAttribute("data-hytte-id");

      const deltakerEl = document.querySelector(`[data-deltaker-id='${deltakerId}']`);
      ev.currentTarget.prepend(deltakerEl);

      fetch('/innkvartering/flytt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `deltakerId=${deltakerId}&hytteId=${hytteId}`
      }).then(response => {
          if (!response.ok) alert("Noe gikk galt!");
      });

      removeHighlight(ev);
  }

  function highlight(ev) {
      ev.currentTarget.classList.add("drag-over");
  }

  function removeHighlight(ev) {
      ev.currentTarget.classList.remove("drag-over");
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
