<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeirskolePortalen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
    .dnb-style-navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #d0ece9;
      background-color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1050;
    }
    .nav-left, .nav-center, .nav-right {
      display: flex;
      align-items: center;
    }
    .nav-icon {
      margin-left: 1rem;
    }
    .card {
      margin-bottom: 1rem;
      padding: 1rem;
      background-color: #f8f9fa;
      border-radius: 0.5rem;
      box-shadow: 0 0.1rem 0.2rem rgba(0, 0, 0, 0.1);
    }
    .deltaker {
      padding: 0.5rem;
      background-color: #e9ecef;
      border-radius: 0.3rem;
      margin-bottom: 0.5rem;
      cursor: grab;
    }
    .drop-zone-label {
      font-size: 0.85rem;
      color: #6c757d;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
<header>
  <nav class="dnb-style-navbar">
    <div class="nav-left" onclick="toggleSideMenu()">
      <i class="fas fa-bars"></i>
      <span class="ms-2">Meny</span>
    </div>
    <div class="nav-center">
      <a href="/" class="fw-bold text-decoration-none text-primary">LeirskolePortalen</a>
    </div>
    <div class="nav-right">
      <div class="nav-icon">
        <a href="#" onclick="toggleTheme()"><i id="themeIcon" class="fas fa-moon"></i></a>
      </div>
      <div class="nav-icon">
        <a href="/sok"><i class="fas fa-search"></i></a>
      </div>
      <div class="nav-icon">
        <a href="/login"><i class="fas fa-sign-in-alt"></i></a>
      </div>
    </div>
  </nav>
</header>

<main class="container">
  <h3 class="my-4">üèïÔ∏è Fordel deltakere i hytter</h3>
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <h5>Hytte 1</h5>
        <div class="hytte-container" data-hytte-id="1">
          <div class="deltaker" draggable="true" data-deltaker-id="1">Anna</div>
          <div class="deltaker" draggable="true" data-deltaker-id="2">Jonas</div>
          <div class="drop-zone-label">Dra deltakere hit</div>
        </div>
      </div>
      <div class="card">
        <h5>Hytte 2</h5>
        <div class="hytte-container" data-hytte-id="2">
          <div class="deltaker" draggable="true" data-deltaker-id="3">Sofie</div>
          <div class="drop-zone-label">Dra deltakere hit</div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <h5>üéí Ufordelte deltakere</h5>
        <div class="hytte-container" data-hytte-id="null">
          <div class="deltaker" draggable="true" data-deltaker-id="4">Emil</div>
          <div class="drop-zone-label">Slipp her for √• fjerne fra hytte</div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
  function toggleTheme() {
    const body = document.body;
    const icon = document.getElementById('themeIcon');
    const isDark = body.classList.toggle('dark');
    body.classList.toggle('light', !isDark);
    icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  function toggleSideMenu() {
    // Placeholder
    alert("Meny fungerer ikke i denne demoen.");
  }

  window.addEventListener('DOMContentLoaded', () => {
    const theme = localStorage.getItem('theme') || 'light';
    document.body.classList.add(theme);
    document.getElementById('themeIcon').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';

    document.querySelectorAll(".hytte-container").forEach(container => {
      new Sortable(container, {
        group: "deltakere",
        animation: 150,
        onStart: evt => evt.item.classList.add('dragging'),
        onEnd: evt => evt.item.classList.remove('dragging'),
        onAdd: function (evt) {
          const deltakerId = evt.item.dataset.deltakerId;
          const hytteId = evt.to.dataset.hytteId;
          fetch('/innkvartering/flytt', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `deltakerId=${deltakerId}&hytteId=${hytteId}`
          }).then(res => {
            if (!res.ok) throw new Error("Flytting feilet");
          }).catch(err => alert(err.message));
        }
      });
    });
  });
</script>
</body>
</html>
