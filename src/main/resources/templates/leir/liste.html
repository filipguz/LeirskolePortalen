<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="no">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leirer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-4">
    <h2 class="mb-4">Leirskole – Alle leirer</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Navn</th>
                <th>Startdato</th>
                <th>Sluttdato</th>
                <th>Ansvarlig lærer</th>
                <th>Handlinger</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="leir : ${leirer}">
                <td th:text="${leir.navn}"></td>
                <td th:text="${leir.startDato}"></td>
                <td th:text="${leir.sluttDato}"></td>
                <td th:text="${leir.ansvarligLaerer}"></td>
                <td>
                    <a th:href="@{'/deltaker/liste/' + ${leir.id}}" class="btn btn-sm btn-outline-primary mb-1">Se deltakere</a>
                    <a th:href="@{'/deltaker/ny/' + ${leir.id}}" class="btn btn-sm btn-outline-success mb-1">Legg til deltaker</a>
                    <a th:href="@{'/hytte/liste/' + ${leir.id}}" class="btn btn-sm btn-outline-secondary mb-1">Hytter</a>
                    <a th:href="@{'/innkvarering/liste/' + ${leir.id}}" class="btn btn-sm btn-outline-info mb-1">Se innkvarering</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <p>
        <a href="/leir/ny" class="btn btn-primary">Opprett ny leir</a>
        <a class="btn btn-primary" th:href="@{/}">Gå til dashboard</a>
    </p>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
