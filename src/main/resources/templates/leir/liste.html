<!DOCTYPE html>
<html lang="no" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Leirskoleportalen</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>

<header>
    <nav class="mobile-menu" id="mobileMenu">
        <a href="/leir/liste"><i class="fas fa-campground"></i> Leirer</a>
        <a href="/deltaker/liste/1"><i class="fas fa-users"></i> Deltakere</a>
        <a href="/innkvartering"><i class="fas fa-bed"></i> Innkvartering</a>
        <a href="/skole/kunder"><i class="fas fa-school"></i> Skoler</a>
        <a href="/skoleplan/liste"><i class="fas fa-calendar-alt"></i> Skoleplaner</a>
        <a href="/risiko"><i class="fas fa-exclamation-triangle"></i> Risikoanalyse</a>
    </nav>
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">

        <!-- Venstre del -->
        <div style="display: flex; align-items: center; gap: 1rem;">
            <button class="menu-button" onclick="toggleMenu()" aria-label="Meny" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
                    <path stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>

            <a th:href="@{/}" class="logo" style="text-decoration: none; color: inherit;">
                LEIRSKOLE<br />PORTALEN
            </a>
        </div>

        <!-- H√∏yre del -->
        <div class="actions" style="display: flex; align-items: center;">
            <a href="#" aria-label="S√∏k">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
                    <circle cx="11" cy="11" r="8" stroke-width="2"/>
                    <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2"/>
                </svg>
            </a>
            <a href="/login" aria-label="Logg inn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
                    <path stroke-width="2" d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4M10 17l5-5m0 0l-5-5m5 5H3"/>
                </svg>
            </a>
        </div>
    </div>
</header>

<main class="container mt-4">

    <h1 class="mb-4">Leirskoleoversikt</h1>

    <div class="d-flex gap-3 mt-4">
        <a href="/leir/ny" class="btn btn-light" aria-label="Opprett ny leir">
            <i class="fas fa-plus"></i> Opprett ny leir
        </a>
        <a href="/" class="btn btn-light" aria-label="Tilbake til dashboard">
            <i class="fas fa-home"></i> Tilbake til Dashboard
        </a>
    </div>
    <br>


    <div class="table-responsive">
        <table>
            <thead class="table-light">
            <tr>
                <th scope="col">Navn</th>
                <th scope="col">Skole</th>
                <th scope="col">Uke</th>
                <th scope="col">Start</th>
                <th scope="col">Slutt</th>
                <th scope="col">Jenter</th>
                <th scope="col">Gutter</th>
                <th scope="col">Totalt</th>
                <th scope="col">Handling</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="leir : ${leirer}">
                <td th:text="${leir.navn}">Navn</td>
                <td th:text="${leir.skole != null ? leir.skole.navn : '‚Äì'}">Skole</td>
                <td th:text="${leir.uke}">Uke</td>
                <td th:text="${leir.startDato}">Start</td>
                <td th:text="${leir.sluttDato}">Slutt</td>
                <td th:text="${leir.antallJenter}">0</td>
                <td th:text="${leir.antallGutter}">0</td>
                <td th:text="${leir.antallElever}">0</td>
                <td class="d-flex flex-wrap gap-2">
                    <a th:href="@{/leir/rediger/{id}(id=${leir.id})}" class="btn btn-warning btn-sm" aria-label="Rediger leir">
                        ‚úèÔ∏è Rediger
                    </a>
                    <form th:action="@{/leir/slett/{id}(id=${leir.id})}" method="post" onsubmit="return confirm('Slett leiren?')">
                        <button type="submit" class="btn btn-danger btn-sm" aria-label="Slett leir">üóëÔ∏è Slett</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</main>

<script>
    function toggleMenu() {
        const menu = document.getElementById("mobileMenu");
        const button = document.querySelector(".menu-button");
        const isOpen = menu.classList.toggle("open");
        button.setAttribute("aria-expanded", isOpen);
    }

    document.addEventListener('click', function (e) {
        const menu = document.getElementById("mobileMenu");
        const button = document.querySelector(".menu-button");
        if (!menu.contains(e.target) && !button.contains(e.target)) {
            menu.classList.remove("open");
            button.setAttribute("aria-expanded", "false");
        }
    });
</script>

</body>
</html>
