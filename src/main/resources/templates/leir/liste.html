<!DOCTYPE html>
<html lang="no" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leiroversikt - Leirskoleportalen</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<header>
    <div style="display: flex; align-items: center; gap: 1rem;">
        <button class="menu-button" onclick="toggleMenu()" aria-label="Meny" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
                 viewBox="0 0 24 24" width="24" height="24">
                <path stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>

        <a th:href="@{/}" class="logo" style="text-decoration: none; color: inherit;">
            LEIRSKOLE<br />PORTALEN
        </a>
    </div>

    <div class="actions">
        <a href="#" aria-label="S√∏k">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
                 viewBox="0 0 24 24" width="24" height="24">
                <circle cx="11" cy="11" r="8" stroke-width="2"/>
                <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2"/>
            </svg>
        </a>
        <a href="/login" aria-label="Logg inn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
                 viewBox="0 0 24 24" width="24" height="24">
                <path stroke-width="2" d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4M10 17l5-5m0 0l-5-5m5 5H3"/>
            </svg>
        </a>
    </div>

    <nav class="mobile-menu" id="mobileMenu" role="navigation">
        <a href="/leir/liste">Leirer</a>
        <a href="/deltaker/liste/1">Deltakere</a>
        <a href="/innkvartering">Innkvartering</a>
        <a href="/risiko">Risikovurdering</a>
        <a href="/skole/kunder">Skoler</a>
        <a href="/skoleplan/liste">Skoleplaner</a>
    </nav>
</header>

<main>

    <h1>Leirskoleoversikt</h1>
<br>
    <a href="/leir/ny" class="button">‚ûï Ny leir</a>
<br>
    <table>
        <thead>
        <tr>
            <th>Navn</th>
            <th>Skole</th>
            <th>Uke</th>
            <th>Start</th>
            <th>Slutt</th>
            <th>Jenter</th>
            <th>Gutter</th>
            <th>Totalt</th>
            <th>Handling</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="leir : ${leirer}">
            <td th:text="${leir.navn}">Navn</td>
            <td th:text="${leir.skole != null ? leir.skole.navn : '‚Äì'}">Skole</td>
            <td th:text="${leir.uke}">Uke</td>
            <td th:text="${leir.startDato}">Start</td>
            <td th:text="${leir.sluttDato}">Slutt</td>
            <td th:text="${leir.antallJenter}">0</td>
            <td th:text="${leir.antallGutter}">0</td>
            <td th:text="${leir.antallElever}">0</td>
            <td>
                <a th:href="@{/leir/rediger/{id}(id=${leir.id})}">Rediger</a>
                <form th:action="@{/leir/slett/{id}(id=${leir.id})}" method="post" style="display:inline">
                    <button type="submit" class="btn-delete" onclick="return confirm('Slett leiren?')">Slett</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/leir/ny" class="btn-add">‚ûï Opprett ny leir</a>
    <a href="/" class="btn-add">üè† Tilbake til Dashboard</a>
</main>

<script>
    function toggleMenu() {
        const menu = document.getElementById("mobileMenu");
        const button = document.querySelector(".menu-button");
        const isOpen = menu.classList.toggle("open");
        button.setAttribute("aria-expanded", isOpen);
    }

    document.addEventListener('click', function (e) {
        const menu = document.getElementById("mobileMenu");
        const button = document.querySelector(".menu-button");
        if (!menu.contains(e.target) && !button.contains(e.target)) {
            menu.classList.remove("open");
            button.setAttribute("aria-expanded", "false");
        }
    });
</script>

</body>
</html>
