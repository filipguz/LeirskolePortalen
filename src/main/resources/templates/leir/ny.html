<!DOCTYPE html>
<html lang="no">
<head>

          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

  />
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #e5f9fb;
      color: #000;
    }
   header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem;
          font-size: 1rem;
          position: relative;
        }

     .logo {
          font-weight: bold;
          line-height: 1.2;
          letter-spacing: 0.1rem;
          padding-left: 0.5rem;
        }

    .actions {
      display: flex;
      gap: 1.2rem;
      align-items: center;
    }
    .menu-button {
      background: none;
      border: none;
      cursor: pointer;
    }
    .mobile-menu {
          transform: translateX(-100%);
          transition: transform 0.3s ease-in-out;
          position: fixed;
          top: 0;
          left: 0;
          height: 100vh;
          width: 220px;
          background: white;
          border-right: 1px solid #ccc;
          box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
          z-index: 100;
          padding: 2rem 1rem;
          flex-direction: column;
          display: flex;
        }

    .mobile-menu.open {
      transform: translateX(0);
    }

     .mobile-menu a {
          display: block;
          padding: 0.75rem 0;
          text-decoration: none;
          color: #000;
          transition: background-color 0.2s;
        }

          .mobile-menu a:hover {
          background-color: #f1f1f1;
        }

     main {
          max-width: 900px;
          margin: 2rem auto;
          background: #fff;
          padding: 2rem;
          border-radius: 0.5rem;
          box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

    h1 {
      text-align: center;
      color: #118090;
      margin-bottom: 2rem;
    }

     table {
          width: 100%;
          border-collapse: collapse;
          background-color: white;
          border-radius: 0.5rem;
          overflow: hidden;
          box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

     th, td {
          padding: 1rem;
          border-bottom: 1px solid #eee;
          text-align: left;
        }

    th {
          background-color: #e5f9fb;
          color: #118090;
          font-weight: bold;
        }

         tr:hover {
          background-color: #f0f7f8;
        }

        .btn {
          padding: 0.4rem 0.8rem;
          font-size: 0.9rem;
          border: none;
          border-radius: 0.4rem;
          text-decoration: none;
          color: white;
          cursor: pointer;
        }

.btn-edit {
          background-color: #0d6c77;
        }

     .btn-view {
          background-color: #118090;
        }

         .btn-delete {
          background-color: #c0392b;
        }

.btn-add {
          display: inline-block;
          margin-top: 2rem;
          padding: 0.75rem 1.5rem;
          background-color: #118090;
          color: white;
          border: none;
          border-radius: 0.5rem;
          font-size: 1rem;
          text-decoration: none;
          text-align: center;
        }

         .btn-add:hover {
          background-color: #0d6c77;
        }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.4rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    button[type="submit"] {
      padding: 0.75rem;
      background-color: #118090;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #0d6c77;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div style="display: flex; align-items: center; gap: 1rem;">
    <button class="menu-button" onclick="toggleMenu()" aria-label="Meny" aria-expanded="false">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
           viewBox="0 0 24 24" width="24" height="24">
        <path stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <a th:href="@{/}" class="logo" style="text-decoration: none; color: inherit;">
      LEIRSKOLE<br />PORTALEN
    </a>
  </div>

  <div class="actions">
    <a href="#" aria-label="SÃ¸k">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
           viewBox="0 0 24 24" width="24" height="24">
        <circle cx="11" cy="11" r="8" stroke-width="2"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2"/>
      </svg>
    </a>
    <a href="/login" aria-label="Logg inn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
           viewBox="0 0 24 24" width="24" height="24">
        <path stroke-width="2" d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4M10 17l5-5m0 0l-5-5m5 5H3"/>
      </svg>
    </a>
  </div>

  <nav class="mobile-menu" id="mobileMenu" role="navigation">
    <a href="/leir/liste">Leirer</a>
    <a href="/deltaker/liste/1">Deltakere</a>
    <a href="/innkvartering">Innkvartering</a>
    <a href="/risiko">Risikovurdering</a>
    <a href="/skole/kunder">Skoler</a>
    <a href="/skoleplan/liste">Skoleplaner</a>
  </nav>
</header>

<main>
  <h1>Opprett ny leir</h1>

  <form id="leirForm" method="post" action="/leir/lagre">
    <label for="navn">Navn</label>
    <input type="text" id="navn" name="navn" required>

    <label for="uke">Uke</label>
    <input type="number" id="uke" name="uke">

    <label for="startDato">Startdato</label>
    <input type="date" id="startDato" name="startDato">

    <label for="sluttDato">Sluttdato</label>
    <input type="date" id="sluttDato" name="sluttDato">

    <label for="ansvarligLaerer">Ansvarlig lÃ¦rer</label>
    <input type="text" id="ansvarligLaerer" name="ansvarligLaerer">

    <label for="antallJenter">Antall jenter</label>
    <input type="number" id="antallJenter" name="antallJenter">

    <label for="antallGutter">Antall gutter</label>
    <input type="number" id="antallGutter" name="antallGutter">

    <label for="merknader">Merknader</label>
    <textarea id="merknader" name="merknader" rows="4"></textarea>

    <label for="skole">Skole</label>
    <div style="display: flex; gap: 1rem; align-items: center;">
      <select id="skole" name="skole" required>
        <option value="">-- Velg skole --</option>
        <!-- Dynamisk utfylt pÃ¥ serverside -->
      </select>
      <a href="#" onclick="openModal(); return false;" style="font-size: 0.9rem;">âž• Ny skole</a>
    </div>

    <button type="submit">Lagre</button>
  </form>

  <br>
  <div class="d-flex gap-3 mt-4">
    <a href="#" onclick="openModal(); return false;" class="btn btn-light" style="font-size: 0.9rem;">âž• Ny skole</a>

    <a href="/" class="btn btn-light" aria-label="Tilbake til dashboard">
      <i class="fas fa-home"></i> Tilbake til Dashboard
    </a>
  </div>
</main>

<!-- Modal for ny skole -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Ny skole</h2>
    <form id="nySkoleForm">
      <label for="skoleNavn">Skolens navn *</label>
      <input type="text" id="skoleNavn" name="navn" required>

      <label for="kontaktperson">Kontaktperson</label>
      <input type="text" id="kontaktperson" name="kontaktperson">

      <label for="telefon">Telefon</label>
      <input type="tel" id="telefon" name="telefon">

      <label for="epost">E-post</label>
      <input type="email" id="epost" name="epost">

      <button type="submit">ðŸ’¾ Lagre skole</button>
    </form>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById("modal").style.display = "block";
  }
  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }
  window.onclick = function(event) {
    const modal = document.getElementById("modal");
    if (event.target === modal) closeModal();
  };

  document.getElementById("nySkoleForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    try {
      const response = await fetch('/skole/lagre', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) throw new Error("Feil ved lagring");

      const nySkole = await response.json();

      // Legg ny skole til i select
      const select = document.getElementById("skole");
      const option = document.createElement("option");
      option.value = nySkole.id;
      option.text = nySkole.navn;
      option.selected = true;
      select.appendChild(option);

      form.reset();
      closeModal();
    } catch (err) {
      alert("Kunne ikke lagre skolen.");
      console.error(err);
    }
  });

   function toggleMenu() {
        const menu = document.getElementById("mobileMenu");
        const button = document.querySelector(".menu-button");
        const isOpen = menu.classList.toggle("open");
        button.setAttribute("aria-expanded", isOpen);
    }

    document.addEventListener('click', function (e) {
        const menu = document.getElementById("mobileMenu");
        const button = document.querySelector(".menu-button");
        if (!menu.contains(e.target) && !button.contains(e.target)) {
            menu.classList.remove("open");
            button.setAttribute("aria-expanded", "false");
        }
    });
</script>

</body>
</html>
