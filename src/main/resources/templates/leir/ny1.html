<main>

  <form th:action="@{/leir/lagre}" th:object="${leir}" method="post">
    <label for="navn">Leirnavn</label>
    <input type="text" id="navn" th:field="*{navn}" required>

    <input type="date" id="startDato" th:field="*{startDato}" required>

    <label for="sluttDato">Sluttdato</label>

    <label for="ansvarligLaerer">Ansvarlig l√¶rer</label>

  </form>
  <a href="/leir/ny" class="btn-add">‚ûï Opprett ny leir</a>
  <a href="/" class="btn-add">üè† Tilbake til Dashboard</a>
</main>

<script>
  function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    const button = document.querySelector(".menu-button");
    const isOpen = menu.classList.toggle("open");
    button.setAttribute("aria-expanded", isOpen);
  }

  document.addEventListener('click', function (e) {
    const menu = document.getElementById("mobileMenu");
    const button = document.querySelector(".menu-button");
    if (!menu.contains(e.target) && !button.contains(e.target)) {
      menu.classList.remove("open");
      button.setAttribute("aria-expanded", "false");
    }
  });
</script>

</body>
