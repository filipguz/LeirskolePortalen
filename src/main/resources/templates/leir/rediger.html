<!DOCTYPE html>
<html lang="no" xmlns:th="http://www.thymeleaf.org">

  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #e5f9fb;
      color: #000;
    }
   header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem;
          font-size: 1rem;
          position: relative;
        }

     .logo {
          font-weight: bold;
          line-height: 1.2;
          letter-spacing: 0.1rem;
          padding-left: 0.5rem;
        }

    .actions {
      display: flex;
      gap: 1.2rem;
      align-items: center;
    }
    .menu-button {
      background: none;
      border: none;
      cursor: pointer;
    }
    .mobile-menu {
          transform: translateX(-100%);
          transition: transform 0.3s ease-in-out;
          position: fixed;
          top: 0;
          left: 0;
          height: 100vh;
          width: 220px;
          background: white;
          border-right: 1px solid #ccc;

          z-index: 100;
          padding: 2rem 1rem;
          flex-direction: column;
          display: flex;
        }

    .mobile-menu.open {
      transform: translateX(0);
    }

     .mobile-menu a {
          display: block;
          padding: 0.75rem 0;
          text-decoration: none;
          color: #000;
          transition: background-color 0.2s;
        }

          .mobile-menu a:hover {
          background-color: #f1f1f1;
        }

     main {
          max-width: 900px;
          margin: 2rem auto;
          background: #fff;
          padding: 2rem;
          border-radius: 0.5rem;
          box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

    h1 {
      text-align: center;
      color: #118090;
      margin-bottom: 2rem;
    }

     table {
          width: 100%;
          border-collapse: collapse;
          background-color: white;
          border-radius: 0.5rem;
          overflow: hidden;
          box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

     th, td {
          padding: 1rem;
          border-bottom: 1px solid #eee;
          text-align: left;
        }

    th {
          background-color: #e5f9fb;
          color: #118090;
          font-weight: bold;
        }

         tr:hover {
          background-color: #f0f7f8;
        }

        .btn {
          padding: 0.4rem 0.8rem;
          font-size: 0.9rem;
          border: none;
          border-radius: 0.4rem;
          text-decoration: none;
          color: white;
          cursor: pointer;
        }

.btn-edit {
          background-color: #0d6c77;
        }

     .btn-view {
          background-color: #118090;
        }

         .btn-delete {
          background-color: #c0392b;
        }

.btn-add {
          display: inline-block;
          margin-top: 2rem;
          padding: 0.75rem 1.5rem;
          background-color: #118090;
          color: white;
          border: none;
          border-radius: 0.5rem;
          font-size: 1rem;
          text-decoration: none;
          text-align: center;
        }

         .btn-add:hover {
          background-color: #0d6c77;
        }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.4rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    button[type="submit"] {
      padding: 0.75rem;
      background-color: #118090;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #0d6c77;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>

    <button class="menu-button" onclick="toggleMenu()" aria-label="Meny" aria-expanded="false">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"

      </svg>
    </button>

    <a th:href="@{/}" class="logo" style="text-decoration: none; color: inherit;">
      LEIRSKOLE<br />PORTALEN
    </a>
  </div>

  <div class="actions">
    <a href="#" aria-label="S√∏k">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
           viewBox="0 0 24 24" width="24" height="24">
        <circle cx="11" cy="11" r="8" stroke-width="2"/>

        <path stroke-width="2" d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4M10 17l5-5m0 0l-5-5m5 5H3"/>
      </svg>
    </a>
  </div>

  <div class="mobile-menu" id="mobileMenu">
    <a href="/leir/liste">Leirer</a>
    <a href="/deltaker/liste/1">Deltakere</a>
    <a href="/innkvartering">Innkvartering</a>
    <a href="/risiko">Risikovurdering</a>
    <a href="/skole/kunder">Skoler</a>
    <a href="/skoleplan/liste">Skoleplaner</a>
  </div>
</header>

<main>
  <h1>Rediger leir</h1>

  <form th:action="@{/leir/oppdater}" th:object="${leir}" method="post">
  <input type="hidden" th:field="*{id}" />
  <label>Navn: <input type="text" th:field="*{navn}" required /></label><br>
  <label>Uke: <input type="number" th:field="*{uke}" min="1" max="53" /></label><br>
  <label>Startdato: <input type="date" th:field="*{startDato}" required /></label><br>
  <label>Sluttdato: <input type="date" th:field="*{sluttDato}" required /></label><br>
  <label>Ansvarlig l√¶rer: <input type="text" th:field="*{ansvarligLaerer}" /></label><br>
  <label>Antall jenter: <input type="number" th:field="*{antallJenter}" min="0" /></label><br>
  <label>Antall gutter: <input type="number" th:field="*{antallGutter}" min="0" /></label><br>
  <label>Merknader: <textarea th:field="*{merknader}" rows="3"></textarea></label><br>

  <button type="submit">Oppdater</button>
</form>
  <a href="/leir/ny" class="btn-add">‚ûï Opprett ny leir</a>
  <a href="/" class="btn-add">üè† Tilbake til Dashboard</a>
</main>

<script>
  function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    const button = document.querySelector(".menu-button");
    const isOpen = menu.classList.toggle("open");
    button.setAttribute("aria-expanded", isOpen);
  }

  document.addEventListener('click', function (e) {
    const menu = document.getElementById("mobileMenu");
    const button = document.querySelector(".menu-button");
    if (!menu.contains(e.target) && !button.contains(e.target)) {
      menu.classList.remove("open");
      button.setAttribute("aria-expanded", "false");
    }
  });
</script>

</body>
</html>
