<!DOCTYPE html>
<html lang="no" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logg inn - LeirskolePortalen</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
    }

    .login-container {
      max-width: 420px;
      margin: auto;
      margin-top: 100px;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.1);
    }

    .login-title {
      color: #d63384;
    }

    .form-control:focus {
      border-color: #d63384;
      box-shadow: 0 0 0 0.2rem rgba(214, 51, 132, 0.25);
    }

    .btn-primary {
      background-color: #d63384;
      border-color: #d63384;
    }

    .btn-primary:hover {
      background-color: #c22671;
    }

    a {
      color: #d63384;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2 class="text-center mb-4 login-title"><i class="fas fa-sign-in-alt me-2"></i>Logg inn</h2>

  <div th:if="${param.error}" class="alert alert-danger">
    <i class="fas fa-exclamation-circle me-1"></i> Ugyldig brukernavn eller passord.
  </div>
  <div th:if="${param.logout}" class="alert alert-success">
    <i class="fas fa-check-circle me-1"></i> Du har logget ut.
  </div>

  <form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="mb-3">
      <label for="username" class="form-label">Brukernavn</label>
      <input name="username" id="username" type="text" class="form-control" placeholder="Skriv inn e-post eller brukernavn" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Passord</label>
      <input name="password" id="password" type="password" class="form-control" placeholder="••••••••" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Logg inn</button>
  </form>

  <div class="text-center mt-3">
    <small>Ingen konto? <a th:href="@{/register}">Registrer deg her</a></small>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
