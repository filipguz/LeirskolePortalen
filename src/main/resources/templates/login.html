<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="no">
<head>
  <meta charset="UTF-8">
  <title>Logg inn - Leirskoleportalen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #e5f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: left;
    }





    .form-container img.logo {
      max-width: 180px;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #118090;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .error {
      color: red;
      margin-bottom: 1rem;
    }
    h2 {
      margin-bottom: 1rem;
    }
.logo {
  max-width: 200px;
  margin: 0 auto 1rem;
  display: block;
}
  </style>
</head>
<body>
<div class="form-container">
  <!-- LOGO -->
  <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 80" role="img" aria-label="Leirskoleportalen">
    <!-- Telt-symbol -->
    <polygon points="40,70 75,20 110,70" fill="#118090"/>
    <line x1="75" y1="20" x2="75" y2="70" stroke="white" stroke-width="2"/>
    <!-- Tekst -->
    <text x="130" y="45" font-size="28" fill="#118090" font-family="Helvetica, sans-serif">Leirskole</text>
    <text x="130" y="65" font-size="14" fill="#444">Portalen</text>
  </svg>


  <h2>Logg inn</h2>
  <form th:action="@{/login}" method="post">
    <div th:if="${param.error}" class="error">Ugyldig brukernavn eller passord</div>
    <div th:if="${param.logout}" class="success">Du er n√• logget ut</div>

    <label for="username">Brukernavn:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Passord:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Logg inn</button>
  </form>
  <p>Ingen konto? <a th:href="@{/register}">Registrer deg her</a></p>
</div>
</body>
</html>
