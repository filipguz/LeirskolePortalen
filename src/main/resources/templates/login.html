<!DOCTYPE html>
<html lang="no" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logg inn - LeirskolePortalen</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #e5f9fb;
      font-family: "Helvetica Neue", sans-serif;
    }

    .login-container {
      max-width: 420px;
      margin: 5rem auto;
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-title {
      color: #118090;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .form-label {
      text-align: left;
      display: block;
    }

    .form-control:focus {
      border-color: #118090;
      box-shadow: 0 0 0 0.2rem rgba(17, 128, 144, 0.2);
    }

    .btn-login {
      background-color: #118090;
      border: none;
      width: 100%;
      margin-top: 1rem;
    }

    .btn-login:hover {
      background-color: #0d6c77;
    }

    .logo-img {
      max-width: 140px;
      margin-bottom: 1rem;
    }

    small a {
      color: #118090;
      text-decoration: none;
    }

    small a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">

  <!-- Logobilde (valgfritt – bytt src til din filsti) -->
  <!--<img src="/imag/logo2.png" alt="Leirskole logo" class="logo-img" th:src="@{/images/logo.png}"/>
-->
  <h2 class="login-title">Logg inn</h2>

  <!-- Brukere: user1/pass123, admin/admin123 -->

  <div th:if="${param.error}" class="alert alert-danger">
    <i class="fas fa-exclamation-circle me-1"></i> Ugyldig brukernavn eller passord.
  </div>

  <div th:if="${param.logout}" class="alert alert-success">
    <i class="fas fa-check-circle me-1"></i> Du har logget ut.
  </div>

  <form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="mb-3 text-start">
      <label for="username" class="form-label">Brukernavn</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Brukernavn" required>
    </div>

    <div class="mb-3 text-start">
      <label for="password" class="form-label">Passord</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
    </div>

    <button type="submit" class="btn btn-login btn-primary">Logg inn</button>
  </form>

  <div class="mt-3">
    <small>Ingen konto? <a th:href="@{/register}">Registrer deg her</a></small>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
