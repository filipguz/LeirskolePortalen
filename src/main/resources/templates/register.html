<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="no">
<head>
    <meta charset="UTF-8">
    <title>Registrer deg - Leirskoleportalen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
          --primær: #118090;
          --bakgrunn: #e5f9fb;
          --tekst: #333;
          --hvit: #ffffff;
        }

        * {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          font-family: 'Helvetica Neue', sans-serif;
          background-color: var(--bakgrunn);
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          padding: 1rem;
        }

        .form-container {
          background-color: var(--hvit);
          padding: 2rem 1.5rem;
          border-radius: 12px;
          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
          width: 100%;
          max-width: 420px;
        }

        .logo {
          display: block;
          margin: 0 auto 1.5rem;
          width: 100%;
          max-width: 220px;
          height: auto;
        }

        h2 {
          text-align: center;
          margin-bottom: 1rem;
          font-size: 1.5rem;
          color: var(--primær);
        }

        label {
          font-size: 0.95rem;
          color: var(--tekst);
        }

        input,
        select {
          width: 100%;
          padding: 0.75rem;
          margin-top: 0.25rem;
          margin-bottom: 1rem;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 1rem;
        }

        button {
          width: 100%;
          padding: 0.75rem;
          background-color: var(--primær);
          color: white;
          border: none;
          border-radius: 6px;
          font-size: 1rem;
          font-weight: bold;
          margin-top: 0.5rem;
          cursor: pointer;
        }

        button:hover {
          background-color: #0d6c77;
        }

        p {
          font-size: 0.9rem;
          text-align: center;
          margin-top: 1rem;
        }

        a {
          color: var(--primær);
          text-decoration: none;
        }

        a:hover {
          text-decoration: underline;
        }

        @media (max-width: 400px) {
          h2 {
            font-size: 1.3rem;
          }

          .form-container {
            padding: 1.5rem 1rem;
          }
        }
    </style>
</head>
<body>
<div class="form-container">
    <!-- SVG LOGO -->
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 80" role="img" aria-label="Leirskoleportalen">
        <polygon points="40,70 75,20 110,70" fill="#118090"/>
        <line x1="75" y1="20" x2="75" y2="70" stroke="white" stroke-width="2"/>
        <text x="130" y="45" font-size="28" fill="#118090" font-family="Helvetica, sans-serif">Leirskole</text>
        <text x="130" y="65" font-size="14" fill="#444">Portalen</text>
    </svg>

    <h2>Registrer deg</h2>
    <form th:action="@{/register}" method="post" th:object="${bruker}">
        <label for="fornavn">Fornavn:</label>
        <input type="text" id="fornavn" th:field="*{fornavn}" required>

        <label for="etternavn">Etternavn:</label>
        <input type="text" id="etternavn" th:field="*{etternavn}" required>

        <label for="brukernavn">Brukernavn:</label>
        <input type="text" id="brukernavn" th:field="*{brukernavn}" required>

        <label for="passord">Passord:</label>
        <input type="password" id="passord" th:field="*{passord}" required>

        <label for="rolle">Rolle:</label>
        <select id="rolle" th:field="*{rolle}">
            <option value="ADMIN">Admin</option>
            <!-- <option value="TEACHER">Lærer</option> -->
        </select>

        <button type="submit">Registrer</button>
    </form>
    <p>Har du allerede en bruker? <a th:href="@{/login}">Logg inn her</a></p>
</div>
</body>
</html>
