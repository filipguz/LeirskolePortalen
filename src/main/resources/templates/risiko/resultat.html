<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="no">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Risikovurdering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<!-- âœ… Sticky & responsive toppmeny -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LeirskolePortalen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#meny" aria-controls="meny" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="meny">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Hjem</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/leir/liste}">Leirer</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/deltaker/liste/1}">Deltakere</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/innkvartering}">Innkvartering</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/brukere}">Admin</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logg ut</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-4">
    <h2 class="mb-4">Resultat av risikovurdering</h2>

    <table class="table table-bordered">
        <tbody>
        <tr><th>Aktivitet</th><td th:text="${aktivitet}">Aktivitet</td></tr>
        <tr><th>Risikomoment</th><td th:text="${risikomoment}">Risikomoment</td></tr>
        <tr><th>Type skade</th><td th:text="${skadeType}">Type skade</td></tr>
        <tr><th>Sannsynlighet</th><td th:text="${sannsynlighet}">0</td></tr>
        <tr><th>Konsekvens</th><td th:text="${konsekvens}">0</td></tr>
        <tr><th>Samlet risiko</th><td th:text="${risiko}">0</td></tr>
        <tr><th>Vurdering</th><td th:text="${vurdering}">Vurdering</td></tr>
        <tr><th>Detaljer</th><td th:text="${aktivitetDetaljer}">Detaljer</td></tr>
        </tbody>
    </table>

    <a class="btn btn-primary me-2" href="/risiko">Ny vurdering</a>
    <a class="btn btn-secondary" href="/">Tilbake til dashboard</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
