<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Skoleoversikt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">
<h2>Alle skoler</h2>
<a class="btn btn-primary mb-3" th:href="@{/skole/ny}">âž• Legg til ny skole</a>
<table class="table table-bordered">
    <thead class="table-light">
    <tr>
        <th>Navn</th>
        <th>Kontaktperson</th>
        <th>Telefon</th>
        <th>E-post</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="skole : ${skoler}">
        <td th:text="${skole.navn}"></td>
        <td th:text="${skole.kontaktperson}"></td>
        <td th:text="${skole.telefon}"></td>
        <td th:text="${skole.epost}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
