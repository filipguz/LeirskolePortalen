<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ny skole</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">
<h2>Registrer ny skole</h2>
<form th:action="@{/skole/lagre}" th:object="${skole}" method="post">
    <div class="mb-3">
        <label class="form-label">Navn</label>
        <input type="text" class="form-control" th:field="*{navn}" required />
    </div>
    <div class="mb-3">
        <label class="form-label">Kontaktperson</label>
        <input type="text" class="form-control" th:field="*{kontaktperson}" />
    </div>
    <div class="mb-3">
        <label class="form-label">Telefon</label>
        <input type="text" class="form-control" th:field="*{telefon}" />
    </div>
    <div class="mb-3">
        <label class="form-label">E-post</label>
        <input type="email" class="form-control" th:field="*{epost}" />
    </div>
    <button type="submit" class="btn btn-success">Lagre skole</button>
</form>
</body>
</html>
