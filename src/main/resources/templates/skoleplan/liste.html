<!DOCTYPE html>
<html lang="no" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeirskolePortalen - Skoleplaner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f9fafb;
            --text-light: #212529;
            --card-bg-light: #fff;
            --bg-dark: #212529;
            --text-dark: #f8f9fa;
            --card-bg-dark: #2c2f33;
        }

        body.light {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        body.dark {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .card {
            border-radius: 1rem;
            transition: transform 0.2s, background-color 0.3s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        body.light .card {
            background-color: var(--card-bg-light);
            color: var(--text-light);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.05);
        }

        body.dark .card {
            background-color: var(--card-bg-dark);
            color: var(--text-dark);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: inherit;
            margin-left: 1rem;
            cursor: pointer;
        }

        #navbar {
            transition: background-color 0.3s, color 0.3s;
        }

        body.light #navbar {
            background-color: #ffffff;
            color: #212529;
        }

        body.dark #navbar {
            background-color: #1a1a1a;
            color: #f8f9fa;
        }

        body.dark #navbar .nav-link,
        body.dark #navbar .navbar-brand {
            color: #f8f9fa !important;
        }

        body.light #navbar .nav-link,
        body.light #navbar .navbar-brand {
            color: #212529 !important;
        }
    </style>
</head>
<body class="light">

<!-- 🌐 Navbar -->
<header>
    <nav id="navbar" class="navbar navbar-expand-lg shadow-sm fixed-top bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">LeirskolePortalen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/leir/liste">Leirer</a></li>
                    <li class="nav-item"><a class="nav-link" href="/deltaker/liste/1">Deltakere</a></li>
                    <li class="nav-item"><a class="nav-link" href="/innkvartering">Innkvartering</a></li>
                    <li class="nav-item"><a class="nav-link" href="/skole/kunder">Skoler</a></li>
                    <li class="nav-item"><a class="nav-link" href="/risiko">Risikovurdering</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="nav-link btn btn-link theme-toggle p-0" type="button" onclick="toggleTheme()" aria-label="Bytt fargetema">
                            <i id="themeIcon" class="fas fa-moon"></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt me-1"></i>Logg ut
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- 📋 Innhold -->
<main class="container mt-5 pt-4" role="main">
    <section class="container my-5 pt-5" aria-labelledby="skoleplanOversiktTittel">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="skoleplanOversiktTittel" class="mb-0">
                <i class="fas fa-clipboard-list me-2"></i>Skoleplaner
            </h2>
            <a class="btn btn-primary" th:href="@{/skoleplan/ny}" aria-label="Legg til skoleplan">
                ➕ Ny skoleplan
            </a>
        </div>

        <div class="table-responsive shadow-sm rounded">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th><i class="fas fa-school me-1"></i>Skole</th>
                    <th><i class="fas fa-campground me-1"></i>Leir</th>
                    <th><i class="fas fa-calendar-week me-1"></i>Ukeplan</th>
                    <th class="text-center"><i class="fas fa-wrench me-1"></i>Handling</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="plan : ${skoleplaner}">
                    <td th:text="${plan.skole.navn}">SkoleNavn</td>
                    <td th:text="${plan.leir.navn}">LeirNavn</td>
                    <td th:text="${plan.ukePlan != null ? 'Uke ' + plan.ukePlan.ukeNr : '–'}">Ukeplan</td>
                    <td class="text-center">
                        <a class="btn btn-sm btn-outline-warning me-2" th:href="@{'/skoleplan/rediger/' + ${plan.id}}" aria-label="Rediger skoleplan">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a class="btn btn-sm btn-outline-danger" th:href="@{'/skoleplan/slett/' + ${plan.id}}"
                           onclick="return confirm('Slette skoleplanen?');" aria-label="Slett skoleplan">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(skoleplaner)}">
                    <td colspan="4" class="text-center text-muted py-3">
                        <i class="fas fa-info-circle me-2"></i>Ingen skoleplaner registrert enda.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById('themeIcon');
        const isDark = body.classList.toggle('dark');
        body.classList.toggle('light', !isDark);
        icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    window.addEventListener('DOMContentLoaded', () => {
        const theme = localStorage.getItem('theme') || 'light';
        document.body.classList.remove('light', 'dark');
        document.body.classList.add(theme);
        document.getElementById('themeIcon').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    });
</script>
</body>
</html>
