<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tildel skole til leir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Tildel skole til leir</h2>

<form th:action="@{/skoleplan/lagre}" th:object="${skoleplan}" method="post">
    <div class="mb-3">
        <label>Velg skole:</label>
        <select class="form-select" th:field="*{skole.id}">
            <option value="">-- Velg skole --</option>
            <option th:each="s : ${skoler}" th:value="${s.id}" th:text="${s.navn}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label>Velg leiruke:</label>
        <select class="form-select" th:field="*{leir.id}">
            <option value="">-- Velg leir --</option>
            <option th:each="l : ${leirer}" th:value="${l.id}" th:text="${l.navn + ' (' + l.startDato + ')'}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Tildel</button>
</form>
</body>
</html>
